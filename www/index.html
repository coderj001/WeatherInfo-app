<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Mobile Weather Forcast Applications</title>
    </head>
    <body onload="onLoad()">
    <link rel="stylesheet" href="index.css">

        <div id="thisHeader">
<!--            <div id="thisLogo" style="float: right">-->
               <span id="heading">Weather Application</span>
                <img id="logo" src="img/weather.png" height="32" width="32"/>
                <br>
<!--            </div>-->
<!--            <div id="heading" style="float: left">-->
                <small>This application is made from AJAX</small>
<!--            </div>-->
        </div>
        <div id="thisSearchbox">
            <input type="text" id="searchBox" value="Kolkata"><button id="searchButton">SEARCH</button>
        </div>
        <div id="container" hidden="true">
                <div id="thisTemperatureC">
                    <span id="titleTemperatureC">Temperature in Centigrade: </span>
                    <span id="showTemperatureC"></span>
                </div>
            <div id="thisTemperatureF">
                <span id="titleTemperatureF">Temperature in Fahrenheit: </span>
                <span id="showTemperatureF"></span>
            </div>
            <div id="thisHumidity">
                <span id="titleHumidity">Humidity: </span>
                <span id="showHumidity"></span>
            </div>
            <div id="thisImage">
                <img src="#" alt="" id="icon">
                <br>
                <span id="Text"></span>
            </div>
            <div id="thisLocation">
                <span id="location"></span>
            </div>
            <div id="thisLatitude">
                <span id="titleLatitude">Latitude: </span>
                <span id="showLatitude"></span>
            </div>
            <div id="thisLongitude">
                <span id="titleLongitude">Longitude: </span>
                <span id="showLongitude"></span>
            </div>
        </div>

    <footer>
        <p>Creater by: Raju Ghorai</p>
        <p>Github Link: <a href="http://www.github.com/coderj001">
            github.com/coderj001</a>.</p>
    </footer>
        <script src="index.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
